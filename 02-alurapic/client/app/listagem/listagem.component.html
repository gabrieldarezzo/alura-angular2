<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>


<div class="container">

    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    
    <div class="row">
        <div class="col-md-12">
            <form>
                 <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>

                    <input #textoProcurado (input)="0" type="text" placeholder="filtrar pelo titulo da foto" class="form-control">
                </div> 
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->
    <br>

    <div class="row">
        <painel *ngFor="let foto of fotos | filtroPorTitulo : textoProcurado.value" titulo="{{foto.titulo}}" class="col-md-2">
            <div class="panel-body">
                <a [routerLink]="['/cadastro', foto._id]">
                    <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>                    
                </a>
            </div>
            <div class="panel-footer">
                <botao nome="Remover" estilo="btn-danger btn-block" (acao)="remove(foto)"></botao>
                <!--
                <button class="btn btn-danger btn-block" (click)="remove(foto)" >Remover</button>                
                -->
            </div>

        </painel>
    </div>
   
</div>
